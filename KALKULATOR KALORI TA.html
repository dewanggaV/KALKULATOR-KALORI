<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Kalori</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url('Gambar gym.jpeg'); /* Ganti dengan path gambar Anda */
      background-size: cover;
      background-position: center;
      width: 100vw;
      height: 100vh; 
    }

    body {
      font-family: Arial, sans-serif;o
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .calculator {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-wrapper {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h1>Kalkulator Kalori</h1>
  <div class="input-wrapper">
    <label for="gender">Jenis Kelamin:</label>
    <select id="gender">
      <option value="male">Laki-laki</option>
      <option value="female">Perempuan</option>
    </select>
  </div>
  <div class="input-wrapper">
    <label for="age">Usia (tahun):</label>
    <input type="number" id="age" placeholder="Masukkan usia">
  </div>
  <div class="input-wrapper">
    <label for="weight">Berat Badan (kg):</label>
    <input type="number" id="weight" placeholder="Masukkan berat badan">
  </div>
  <div class="input-wrapper">
    <label for="height">Tinggi Badan (cm):</label>
    <input type="number" id="height" placeholder="Masukkan tinggi badan">
  </div>
  <div class="input-wrapper">
    <label for="activity-level">Tingkat Aktivitas:</label>
    <select id="activity-level">
      <option value="1.2">Sangat Sedikit atau Tidak Aktif</option>
      <option value="1.375">Ringan (Latihan Ringan 1-3 hari/minggu)</option>
      <option value="1.55">Sedang (Latihan Sedang 3-5 hari/minggu)</option>
      <option value="1.725">Aktif (Latihan Intensif 6-7 hari/minggu)</option>
      <option value="1.9">Sangat Aktif (Latihan Sangat Intensif & Pekerjaan Fisik Berat)</option>
    </select>
  </div>
  <button onclick="calculateCalories()">Hitung Kebutuhan Kalori</button>
  <div id="result"></div>
</div>

<script src="script.js"></script>
<script>
  function calculateCalories() {
    const gender = document.getElementById('gender').value;
    const age = parseInt(document.getElementById('age').value);
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);
    const activityLevel = parseFloat(document.getElementById('activity-level').value);

    if (gender && !isNaN(age) && !isNaN(weight) && !isNaN(height) && activityLevel) {
      let bmr;

       if (gender === 'male') {
      bmr = 88.4 + (13.4 * weight) + (4.8 * height) - (5.68 * age);
    } else {
      bmr = 447.6 + (9.25 * weight) + (3.1 * height) - (4.33 * age);
    }

      const dailyCalories = Math.round(bmr * activityLevel);

      const resultElement = document.getElementById('result');
      const result = `Kebutuhan Kalori Harian Anda adalah sekitar ${dailyCalories} kkal.`;
      resultElement.textContent = result;
    } else {
      alert('Harap masukkan semua informasi yang diperlukan.');
    }
  }
</script>
</body>
</html>
